spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

spring.jpa.properties.org.hibernate.envers.audit_table_suffix=history
spring.jpa.properties.org.hibernate.envers.revision_field_nome=revision
spring.jpa.properties.org.hibernate.envers.revision_type_field_nome=revision_type
